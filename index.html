  <script>
        function callNow() {
            const phoneNumber = "+8801316455518";
            window.location.href = `tel:${phoneNumber}`;
        }


function saveContact() {
    const contact = {
        name: "Mehedi Hasan",
        email: "beautynest007@gmail.com",
        phone: "+8801316455518",
        address: "Beauty Nest, Shop #105, Level#3, New Market City Complex(Biswas Builders), New Market, Dhaka-1205, Bangladesh"
    };

    const vcardData = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
EMAIL:${contact.email}
TEL:${contact.phone}
ADR:${contact.address}
END:VCARD`;

    const blob = new Blob([vcardData], { type: "text/vcard" });
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.style.display = "none";
    a.href = url;
    a.download = `${contact.name.replace(" ", "_")}.vcf`;
    document.body.appendChild(a);

    a.click();

    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
}





    </script>
